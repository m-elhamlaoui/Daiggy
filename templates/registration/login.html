{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/style_for_login.css' %}" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <style>
    /* üåå Star style */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      position: relative;
      z-index: 0; /* ‚≠ê Ensures content stays above stars */
    }

    .container::before {
      background-image: linear-gradient(-45deg, rgba(68, 129, 235, 0.9), rgba(4, 190, 254, 0.9));
    }
  </style>
</head>
<body class="bg-dark">


  <div class="container text-white">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Login form -->
        <form action="{% url 'users:connexion' %}" method="POST" class="sign-in-form">
          {% csrf_token %}
          <h2 class="title text-white" id='login'>Login</h2>
          <p id="message"></p>
          <div class="input-field" id="divusername"> 
            <i class="fas fa-user"></i>
            <input type="text" placeholder="" name="username" id="username" />
          </div>
          <div class="input-field" id="divpassword">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="" name="password" id="password" />
          </div>
          <input type="submit" value="Login" class="btn solid" id="login" />
          <p class="social-text" id='or'>Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>

        <!-- Sign Up form -->
        <form action="{% url 'users:signup' %}" method="POST" class="sign-up-form">
          {% csrf_token %}
          <h2 class="title text-white" id='signup'>Sign up</h2>
          <div class="input-field"><i class="fas fa-user"></i><input type="text" placeholder="" name="username" id='username_signup'/></div>
          <div class="input-field"><i class="fas fa-envelope"></i><input type="email" placeholder="" name="email" id='email'/></div>
          <div class="input-field"><i class="fas fa-lock"></i><input type="password" placeholder="" name="password1" id='password1' /></div>
          <div class="input-field"><i class="fas fa-lock"></i><input type="password" placeholder="" name="password2" id='password2' /></div>
          <input type="submit" class="btn" id='signup' value="Sign up" />
          <p class="social-text" id='or2'>Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon border border-white text-white"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Panels -->
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3 id='newHere'>New here ?</h3>
          <p id='hello'>Hello bro you're welcome</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3 id='one_of'>One of us ?</h3>
          <p id ='go'>Go to Your a count</p>
          <button class="btn transparent" id="sign-in-btn">Log in</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
