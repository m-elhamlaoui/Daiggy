<script>
  const t = "scale sport";
  const e = document.getElementById("typed-title2");
  let i = 0;

  function typeCharacter2() {
    if (i < t.length) {
      e.innerHTML += t.charAt(i);
      i++;
      setTimeout(typeCharacter2, 75); // Adjust speed here
    }
  }

  // Optional: delay before typing starts
  setTimeout(typeCharacter2, 300);
</script>
