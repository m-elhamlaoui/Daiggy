{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Produits</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen p-4 md:p-6">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4 fade-in">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">Modification des Produits</h1>
    </div>

    <!-- Filtres -->
    <div class="bg-white p-4 rounded-2xl shadow mb-6 fade-in">
      <div class="flex flex-row flex-wrap gap-4 w-full">
        <select class="flex-1 min-w-[90px] border rounded-xl px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option>Tous les types</option>
          <option>Électronique</option>
          <option>Vêtements</option>
          <option>Accessoires</option>
        </select>

        <input type="date" class="flex-1 min-w-[90px] border rounded-xl px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="date" class="flex-1 min-w-[90px] border rounded-xl px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mt-4 flex flex-col sm:flex-row justify-between gap-2">
        <button class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition w-full sm:w-auto">Réinitialiser</button>
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-xl hover:bg-indigo-700 transition w-full sm:w-auto">Filtrer</button>
      </div>
    </div>

    <!-- Section Produits -->
    <section class="products">
      <h2 class="text-xl md:text-2xl font-semibold mb-4 text-center fade-in">Explorer les {{ category }} disponibles</h2>
      <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 md:gap-6" id="product-grid">
        {% comment %} {% for product in products %} {% endcomment %}
        <div class="bg-white rounded-xl shadow-md p-4 text-center fade-in">
          <img src="{% static 'images/Logo.jpeg' %}" alt="Produit" class="w-full h-40 object-cover rounded-md mb-3" />
          <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ product.price }}€</h3>
          <a href="{% url 'product' %}?id={{ product.id }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition inline-block w-full mb-3">Plus</a>
          <div class="flex justify-center gap-4 text-xl text-gray-600">
            <i class="fa-solid fa-heart hover:text-red-500 cursor-pointer"></i>
            <i class="fa-solid fa-cart-shopping hover:text-green-500 cursor-pointer"></i>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md p-4 text-center fade-in">
          <img src="{% static 'images/Logo.jpeg' %}" alt="Produit" class="w-full h-40 object-cover rounded-md mb-3" />
          <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ product.price }}€</h3>
          <a href="{% url 'product' %}?id={{ product.id }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition inline-block w-full mb-3">Plus</a>
          <div class="flex justify-center gap-4 text-xl text-gray-600">
            <i class="fa-solid fa-heart hover:text-red-500 cursor-pointer"></i>
            <i class="fa-solid fa-cart-shopping hover:text-green-500 cursor-pointer"></i>
          </div>
        </div>
        {% comment %} {% endfor %} {% endcomment %}
      </div>
    </section>

    <!-- Pagination -->
    <div class="mt-6 flex justify-center sm:justify-end fade-in">
      <nav class="inline-flex rounded-xl shadow-sm overflow-hidden divide-x divide-gray-300 border border-gray-300">
        <a href="#" class="px-4 py-2 bg-white hover:bg-gray-100 transition">Précédent</a>
        <a href="#" class="px-4 py-2 bg-white hover:bg-gray-100 transition">1</a>
        <a href="#" class="px-4 py-2 bg-white hover:bg-gray-100 transition">2</a>
        <a href="#" class="px-4 py-2 bg-white hover:bg-gray-100 transition">Suivant</a>
      </nav>
    </div>

  </div>

  <script>
    // Animation on load
    window.addEventListener('load', () => {
      document.querySelectorAll('.fade-in').forEach((el, i) => {
        setTimeout(() => {
          el.classList.add('show');
        }, i * 150);
      });
    });

    // Interaction coeur / panier (exemple visuel)
    document.querySelectorAll('.fa-heart').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.toggle('text-red-500');
      });
    });

    document.querySelectorAll('.fa-cart-shopping').forEach(icon => {
      icon.addEventListener('click', () => {
        icon.classList.toggle('text-green-500');
      });
    });
  </script>
</body>
</html>
